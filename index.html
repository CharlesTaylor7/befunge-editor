<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Befunge Editor</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/tailwind.css" />
  </head>
  <body class="w-screen h-screen flex flex-col gap-10 items-center" x-data>
    <header class="flex gap-5 mt-10">
      <select class="select select-primary" x-on:change="$store.befunge.changeProgram($event.target.value)">
        <template x-for="(program, index) in $store.befunge.programs">
          <option x-bind:value="index" x-text="program.name"></option>
        </template>
      </select>
      <button class="btn btn-primary" x-on:click="$store.befunge.edit()">Edit</button>
      <button class="btn btn-primary" x-on:click="$store.befunge.step()">Step</button>
      <button class="btn btn-primary" x-on:click="$store.befunge.animate()">Animate</button>
    </header>
    <main class="swap w-4/5">
      <input class="hidden" type="checkbox" x-model="$store.befunge.gridMode"/>
      <div class="swap-off">
        <textarea
          class="resize border rounded-xl border-blue-300 p-2 font-mono h-[500px] w-full"
          wrap="off"
          x-model="$store.befunge.programText"
        >
        </textarea>
      </div>
      <div class="swap-on flex flex-col items-center">
        <table class="self-center table-fixed border-separate border-2 border-blue-200">
          <tbody>
            <template x-for="y in $store.befunge.execution.dimensions.height">
              <tr>
                <template x-for="x in $store.befunge.execution.dimensions.width">
                  <td class="text-ellipsis p-0 w-[40px] h-[40px]">
                    <input 
                      class="w-full h-full text-center heading-1 border"
                      type="text" 
                      maxlength="1" 
                      x-bind:class="$store.befunge.executing({ x: x-1, y: y-1}) && 'border-primary'"
                      x-bind:value="$store.befunge.lookup({ x: x-1, y: y-1})"
                    >
                  </td>
                </template>
              </tr>
            </template>
          </tbody>
        </table>
        <div class="flex flex-col mx-4">
          <p><label>Stdin: </label><input class="pl-3 border rounded border-slate-300" type="text" /></p>
          <p>Stdout:</p>
          <p>Heading: Right</p>
          Stack:
          <div class="flex flex-col"></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
